{% extends "base.html" %}

{% block title %}
    New quiz
{% endblock %}

{% block links %}
    <link rel = "stylesheet" href = "{{ url_for('test_app.static', filename='css/new_quiz.css') }}">
{% endblock %}

{% block content %}
    <h1>Створіть вікторину за лічені хвилини за допомогою штучного інтелекту</h1>
    <h3>Questy – це найпростіший спосіб зробити вікторини</h3>

    <section class="create-test-page">
        <h2 class="page-title">Створити новий тест</h2>

        <form class="test-form" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="test-title">Назва</label>
                <input type="text" id="test-title" name="title" placeholder="Введіть тему тесту" required>
            </div>
      
            <div class="form-group">
                <label for="test-description">Короткий опис</label>
                <textarea id="test-description" name="description" placeholder="Опишіть свій тест" rows="3"></textarea>
            </div>
        
            <div class="form-row">
              <div class="form-group">
                    <label for="question-count">Кількість питань</label>
                    <input type="number" id="question-count" name="total_questions" min="1" placeholder="За замовчуванням - 10" required>
              </div>

              <!-- <div class="form-group">
                    <label for="correct-answers">Кількість відповідей на питання</label>
                    <input type="number" id="correct-answers" name="answers_per_question" min="4" placeholder="За замовчуванням - 4">
              </div> -->

              <div class="form-group">
                    <label for="time">Кількість часу на відповідь</label>
                    <input type="number" id="time" name="time" min="20" placeholder="За замовчуванням - 20">
              </div>
            </div>
            
            <div class="load-img">
              <label for="image">Зображення (необов'язково)</label>
              <input type="file" name="image" accept="image/*">
            </div>
        
            <button type="submit" class="submit-button">Створити тест за допомогою ШІ</button>
        </form>

    </section>
    
    <button class="home-circle-btn" onclick="window.location.href='/quizzes/'">
        <i class='bx  bx-home'></i>
    </button>
{% endblock %}
