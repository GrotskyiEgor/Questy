{% extends 'base.html '%}

{% block title %}
    New password
{% endblock %}

{% block links %}
<link rel = "stylesheet" href = "{{ url_for('user_app.static', filename='css/new_password.css') }}">

{% endblock %}

{% block content %}

    <div class="wrapper">
        <div class="container">
            <div class="title-section-1">
                <h2 class="title">Новий пароль</h2>
                <p class="par-1">Будь ласка, створіть новий пароль, який ви не використовуєте на інших сайтах</p>
            </div>
            <form action="" class="form" method="post">
                <input type="text" name="new_pas" placeholder="Введіть новий пароль" required class="input-code">
                <input type="text" name="new_pas_conf" placeholder="Підтвердіть новий пароль" required class="input-code">
    
                <button class="submit-btn" type="submit">Зберегти</button>
            </form>
        </div>
    </div>
{% endblock%}
